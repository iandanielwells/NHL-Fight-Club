<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer type="text/javascript" src="./index.js"></script>
    <title>NHL Stats</title>
</head>
    <div>
        <h1>N.H.L.'s Fight Club</h1>
        <div id="Uploads"></div>
    </div>
      <div id="Logosgohere"></div>
    </div>
    <div id="show-data">
        Goals per game:
    </div>
    <div id="fight-details">
        <img class="image-detail" src="https://a.espncdn.com/photo/2010/0414/pg2_a_hockeyfight1_576.jpg">
        <h2 class="teams">Teams Go Here</h2>
        <h3 class="winner">Winner Goes Here</h3>
        <p>
            <span id="rating-display">Insert rating</span> /10
        </p> 
    </div>
    <form id="fight-form">
        <label for="teams">Teams Involved: </label>
        <input type="text" name="teams" id="teams-involved" placeholder="Write Teams Here" />
        <div>
            <label for="video">Highlights: </label>
            <input type="text" name="image" id="new-image" placeholder="Place URL Here" />
        </div>
        <div><label for="fighters">Who's your winner? </label>
            <input type="text" name="name" id="new-name" placeholder="And the winner is?" /></div>
            <div>
                <label for="rating">Fight Rating:
                    <select name="1-10">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select></label>
            </div>
        <div> <input type="submit" value="Submit" /></div>
      </form>
      
</html>
